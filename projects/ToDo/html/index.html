<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TipCalculator</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div id="container">
        <h1>TIP CALCULATOR</h1>

        <div>
            <form>
                <p>How much was your bill?</p>
                    <input id="billAmt" type="text" placeholder="$0.00">
                <p>How was your service?</p>
                    <select id="serviceQuality">
                        <option value= 0 selected disabled>-- Choose an Option --</option>
                        <option value="0.3">30% - Outstanding!</option>
                        <option value="0.2">20% - Good</option>
                        <option value="0.15">15% - Ok</option>
                        <option value="0.10">10% - Bad</option>
                        <option value=" 0.05">5% - Terrible!</option>
                    </select>
                <p>How many people are sharing the bill?</p>
                    <input id="people" type="text" placeholder="Number of People">
                <button type="button" id="calculateTip">Calculate!</button>
            </form>
        </div>
        <div id="tipAmount" style="display: none">
            <sup>$</sup><span id="tip">0.00</span>
        </div>
    </div>


    <script type="text/javascript" src="../javascript/scripts.js"></script>
</body>
</html>
