<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Vane</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#" target="">Weather Vane</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="https://darksky.net/dev" target="_blank">Powered by Dark Sky<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="https://developer.mapquest.com" target="_blank">MapQuest Geocoding</a>
                    </li>
                  </ul>
                  <form class="form-inline my-2 my-lg-0">
                    <input id="searchBar" class="form-control mr-sm-2" type="search" placeholder="Enter Zip/Address/City" aria-label="Search">
                    <button id="submit" class="btn btn-primary my-2 my-sm-0" type="button">Get Weather</button>
                  </form>
                </div>
          </nav>
<!--Weather Card Containter-->
    <div class="container">
      <div class="row"></div>
    </div>    

    <!--Weather Card Template-->
    
    <div id="template" style="display: none;">
      <div class="col-xs-12 col-lg-4">
        <div class="weatherCard" style="background-image: url('@@imageURL@@')">
          <button type="button" id="remove">X</button>
          <h1>@@city@@</h1>
          <h1>@@currentTemp@@&#8457</h1>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">State: @@state@@</li>
            <li class="list-group-item">Overcast: @@currentConditions@@</li>
            <li class="list-group-item">High: @@highTemp@@&#8457</li>
            <li class="list-group-item">Low: @@lowTemp@@&#8457</li>
            <li class="list-group-item">Precipitation: @@precipitation@@%</li>
          </ul>
        </div>
      </div>
    </div>
    


    <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous">
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"         integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"         crossorigin="anonymous">
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"          crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="../js/apikeys.js"></script>
    <script type="text/javascript" src="../js/scripts.js"></script>
</body>
</html>
